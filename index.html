<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proyección de Pagos</title>
  <link rel="stylesheet" href="/css/styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.27/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
  <div class="container">
    <header class="header">
      <img src="/img/aynla.png" alt="Logo">
      <h1>ASOCIACIÓN AYÚDENSE Y NOSOTROS LES AYUDAREMOS</h1>
    </header>
    <main class="form-container">
      <form id="formulario-pagos">
        <label for="nombre-cliente">Nombre del Cliente</label>
        <input type="text" id="nombre-cliente" placeholder="Ingrese el nombre del cliente" required>
        
        <label for="monto-prestamo">Monto</label>
        <input type="number" id="monto-prestamo" placeholder="Ingrese el monto" required>
        
        <label for="tasa-interes">Tasa de Interés Anual (%)</label>
        <input type="number" id="tasa-interes" placeholder="Ej: 25" step="0.01" required>
        
        <label for="numero-cuotas">Número de Cuotas</label>
        <input type="number" id="numero-cuotas" placeholder="Ej: 12" required>
        
        <label for="fecha-entrega">Fecha de Entrega</label>
        <input type="date" id="fecha-entrega" required>
        
        <label for="tasa-comision">Gastos Administrativos (%)</label>
        <input type="number" id="tasa-comision" placeholder="Ej: 5" step="0.01" required>
        
        <label for="tipo-calculo">Tipo de Cálculo</label>
        <select id="tipo-calculo" required>
          <option value="">Seleccione una opción</option>
          <option value="saldos">Interés sobre saldos</option>
          <option value="fija">Cuota fija</option>
        </select>
        
        <button type="button" id="calcular-btn">Calcular Proyección</button>
        <button type="button" id="exportar-pdf-btn">Exportar a PDF</button>
      </form>
      <div id="resultado"></div>
    </main>
  </div>
  <script src="/js/script.js"></script>
</body>
</html>
